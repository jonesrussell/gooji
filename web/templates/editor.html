<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gooji - Video Editor</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="min-h-screen flex flex-col">
        <!-- Header -->
        <header class="bg-red-600 text-white p-4">
            <h1 class="text-3xl font-bold text-center">Gooji Video Editor</h1>
            <p class="text-center text-lg">Edit your Ojibwe language and culture videos</p>
        </header>

        <!-- Main Content -->
        <main class="flex-grow container mx-auto p-4">
            <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
                <!-- Video Preview -->
                <div class="lg:col-span-2 bg-white rounded-lg shadow-lg p-4">
                    <h2 class="text-xl font-semibold mb-4">Video Preview</h2>
                    <div class="aspect-w-16 aspect-h-9 bg-gray-200 rounded-lg">
                        <video id="editor-video" class="w-full h-full rounded-lg" controls>
                            <source src="" type="video/webm">
                            Your browser does not support the video tag.
                        </video>
                    </div>
                </div>

                <!-- Editing Controls -->
                <div class="bg-white rounded-lg shadow-lg p-4">
                    <h2 class="text-xl font-semibold mb-4">Editing Controls</h2>
                    
                    <!-- Trim Controls -->
                    <div class="mb-6">
                        <h3 class="font-semibold mb-2">Trim Video</h3>
                        <div class="space-y-2">
                            <label class="block">
                                Start Time (seconds)
                                <input type="range" id="trim-start" class="w-full" min="0" max="0" step="0.1" value="0">
                            </label>
                            <label class="block">
                                End Time (seconds)
                                <input type="range" id="trim-end" class="w-full" min="0" max="0" step="0.1" value="0">
                            </label>
                        </div>
                    </div>

                    <!-- Playback Controls -->
                    <div class="mb-6">
                        <h3 class="font-semibold mb-2">Playback</h3>
                        <div class="space-y-2">
                            <label class="block">
                                Playback Rate
                                <input type="range" id="playback-rate" class="w-full" min="0.5" max="2" step="0.1" value="1">
                            </label>
                            <label class="block">
                                Volume
                                <input type="range" id="volume" class="w-full" min="0" max="1" step="0.1" value="1">
                            </label>
                        </div>
                    </div>

                    <!-- Video Filters -->
                    <div class="mb-6">
                        <h3 class="font-semibold mb-2">Video Filters</h3>
                        <div class="space-y-2">
                            <label class="block">
                                Brightness
                                <input type="range" id="brightness" class="w-full" min="0" max="2" step="0.1" value="1">
                            </label>
                            <label class="block">
                                Contrast
                                <input type="range" id="contrast" class="w-full" min="0" max="2" step="0.1" value="1">
                            </label>
                            <label class="block">
                                Saturation
                                <input type="range" id="saturation" class="w-full" min="0" max="2" step="0.1" value="1">
                            </label>
                        </div>
                    </div>

                    <!-- Action Buttons -->
                    <div class="space-y-4">
                        <button id="export-btn" class="w-full bg-green-600 text-white py-3 px-6 rounded-lg hover:bg-green-700 transition">
                            Export Video
                        </button>
                        <button id="reset-btn" class="w-full bg-gray-600 text-white py-3 px-6 rounded-lg hover:bg-gray-700 transition">
                            Reset Changes
                        </button>
                    </div>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="bg-gray-800 text-white p-4 text-center">
            <p>Created for Sagamok Anishnawbek First Nation</p>
        </footer>
    </div>

    <script src="/static/js/editor.js"></script>
</body>
</html>
