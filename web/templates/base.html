<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gooji - Ojibwe Language & Culture Video Kiosk</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen">
    <nav class="bg-blue-600 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <a href="/" class="text-2xl font-bold">Gooji</a>
            <div class="space-x-4">
                <a href="/" class="hover:text-blue-200">Home</a>
                <a href="/record" class="hover:text-blue-200">Record</a>
                <a href="/gallery" class="hover:text-blue-200">Gallery</a>
            </div>
        </div>
    </nav>

    <main class="container mx-auto p-4">
        {{template "content" .}}
    </main>

    <footer class="bg-gray-800 text-white p-4 mt-8">
        <div class="container mx-auto text-center">
            <p>Gooji - Ojibwe Language & Culture Video Kiosk</p>
        </div>
    </footer>

    <!-- Only load app.js on pages that need it (not record page) -->
    {{if not .IsRecordPage}}
    <script src="/static/js/app.js"></script>
    {{end}}
    
    <!-- Only load camera-test.js on camera test page -->
    {{if eq .Page "camera-test"}}
    <script src="/static/js/camera-test.js"></script>
    {{end}}
</body>
</html>
