{{define "content"}}
<div class="text-center py-12">
    <h1 class="text-4xl font-bold text-gray-800 mb-4">Welcome to Gooji</h1>
    <p class="text-xl text-gray-600 mb-8">Share your Ojibwe language and culture through video</p>
    
    <div class="grid grid-cols-1 md:grid-cols-2 gap-8 max-w-4xl mx-auto">
        <div class="bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-2xl font-semibold text-blue-600 mb-4">Record a Video</h2>
            <p class="text-gray-600 mb-4">Share your knowledge, stories, or language lessons through video.</p>
            <a href="/record" class="inline-block bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700">
                Start Recording
            </a>
        </div>
        
        <div class="bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-2xl font-semibold text-blue-600 mb-4">Browse Gallery</h2>
            <p class="text-gray-600 mb-4">Watch and learn from videos shared by the community.</p>
            <a href="/gallery" class="inline-block bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700">
                View Gallery
            </a>
        </div>
    </div>
</div>
{{end}}
