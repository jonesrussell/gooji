{{define "content"}}
<div class="max-w-4xl mx-auto">
    <h1 class="text-3xl font-bold text-gray-800 mb-6">Record Your Video</h1>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
        <!-- Video Preview -->
        <div class="bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-xl font-semibold text-gray-800 mb-4">Preview</h2>
            <div class="aspect-w-16 aspect-h-9 bg-gray-200 rounded-lg overflow-hidden">
                <video id="preview" class="w-full h-full" autoplay muted></video>
            </div>
            <div class="mt-4 flex justify-center space-x-4">
                <button id="recordBtn" class="bg-red-600 text-white px-6 py-2 rounded hover:bg-red-700">
                    Start Recording
                </button>
                <button id="stopBtn" class="bg-gray-600 text-white px-6 py-2 rounded hover:bg-gray-700" disabled>
                    Stop Recording
                </button>
            </div>
        </div>

        <!-- Recording Form -->
        <div class="bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-xl font-semibold text-gray-800 mb-4">Video Details</h2>
            <form id="uploadForm" class="space-y-4">
                <div>
                    <label for="title" class="block text-sm font-medium text-gray-700">Title</label>
                    <input type="text" id="title" name="title" required
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                </div>
                <div>
                    <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
                    <textarea id="description" name="description" rows="3" required
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"></textarea>
                </div>
                <div>
                    <label for="tags" class="block text-sm font-medium text-gray-700">Tags</label>
                    <input type="text" id="tags" name="tags" placeholder="language, culture, story"
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                </div>
                <button type="submit" id="uploadBtn" disabled
                    class="w-full bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700">
                    Upload Video
                </button>
            </form>
        </div>
    </div>

    <!-- Recording List -->
    <div class="mt-8 bg-white p-6 rounded-lg shadow-md">
        <h2 class="text-xl font-semibold text-gray-800 mb-4">Your Recent Recordings</h2>
        <div id="recordingsList" class="grid grid-cols-1 md:grid-cols-3 gap-4">
            <!-- Recordings will be added here dynamically -->
        </div>
    </div>
</div>

<script src="/static/js/record.js"></script>
{{end}}
