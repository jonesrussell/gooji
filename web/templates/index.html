<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gooji - Ojibwe Language & Culture Kiosk</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="min-h-screen flex flex-col">
        <!-- Header -->
        <header class="bg-red-600 text-white p-4">
            <h1 class="text-3xl font-bold text-center">Gooji</h1>
            <p class="text-center text-lg">Ojibwe Language & Culture Kiosk</p>
        </header>

        <!-- Main Content -->
        <main class="flex-grow container mx-auto p-4">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <!-- Video Preview -->
                <div class="bg-white rounded-lg shadow-lg p-4">
                    <h2 class="text-xl font-semibold mb-4">Video Preview</h2>
                    <div class="aspect-w-16 aspect-h-9 bg-gray-200 rounded-lg">
                        <video id="preview" class="w-full h-full rounded-lg" autoplay muted></video>
                    </div>
                </div>

                <!-- Controls -->
                <div class="bg-white rounded-lg shadow-lg p-4">
                    <h2 class="text-xl font-semibold mb-4">Controls</h2>
                    <div class="space-y-4">
                        <button id="recordBtn" class="w-full bg-red-600 text-white py-3 px-6 rounded-lg hover:bg-red-700 transition">
                            Start Recording
                        </button>
                        <button id="stopBtn" class="w-full bg-gray-600 text-white py-3 px-6 rounded-lg hover:bg-gray-700 transition" disabled>
                            Stop Recording
                        </button>
                        <button id="playBtn" class="w-full bg-blue-600 text-white py-3 px-6 rounded-lg hover:bg-blue-700 transition" disabled>
                            Play Recording
                        </button>
                    </div>
                </div>
            </div>

            <!-- Recording List -->
            <div class="mt-8 bg-white rounded-lg shadow-lg p-4">
                <h2 class="text-xl font-semibold mb-4">Your Recordings</h2>
                <div id="recordingsList" class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    <!-- Recordings will be added here dynamically -->
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="bg-gray-800 text-white p-4 text-center">
            <p>Created for Sagamok Anishnawbek First Nation</p>
        </footer>
    </div>

    <script src="/static/js/app.js"></script>
</body>
</html>
